<form [formGroup]="form">
  <label for="username">Username</label>
  <div>
    <input type="text" [formControlName]="'username'" />
  </div>

  <label for="email">email</label>
  <div>
    <input type="email" [formControlName]="'email'" />
  </div>

  <button type="button" (click)="submitForm()">Sign In</button>
</form>
