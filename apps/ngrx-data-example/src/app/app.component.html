<h1>ngrx/Data Example</h1>

  <div>
    <button type="submit">Find</button>
  </div>

<div>
  <h4>Angular Basic mat-select Example</h4>
  <mat-form-field>
    <mat-label>Select Website</mat-label>
    <mat-select>
      <mat-option *ngFor="let website of websites" [value]="website.value">
        {{website.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
